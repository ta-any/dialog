<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Messenger</title>
</head>
<body>
	<section id="modul_edit">
		<div class="modul_background">   
			<textarea id="txt_edit" class="txt_edit"></textarea>
			<div class="block_btn">
				<button id="close_block">Close!</button>
				<button id="save_msg">Save</button>
			</div>
		</div>
	</section>
	<section class="body">
		<div class="dialog" id="dialog">
		</div>
		<div id="context" class="context">
			<div class="append_node"><span>+</span></div>
		</div>
		<div class="msg" id="msg">
			<input autofocus type="text" name="" id="input" class='txt'>
			<button id="send" class="btn">send</button>
		</div>
	</section>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
